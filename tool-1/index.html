<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIB Bank Employee Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="../assets/ezgif.com-svg-to-png-converter.png" alt="CIB Bank Logo">
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section class="welcome text-center mb-4">
            <h2>Welcome to CIB Bank Employee Tools</h2>
        </section>

        <section class="calculator">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="calculator-card">
                        <h4>Interest Calculator</h4>
                        <form id="depositForm">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (EGP)</label>
                                <input type="number" class="form-control" id="amount" required />
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required />
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Duration (in years)</label>
                                <input type="number" class="form-control" id="time" onchange="generateInterestFields()"
                                    required />
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="consistentRateSwitch"
                                    onchange="toggleInterestRateMode()" />
                                <label class="form-check-label" for="consistentRateSwitch">Consistent Interest
                                    Rate</label>
                            </div>
                            <div class="mb-3" id="consistentRateContainer" style="display: none;">
                                <label for="consistentRate" class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="consistentRate" />
                            </div>
                            <div id="interestRatesContainer" class="mb-3"></div>
                            <div class="mb-3">
                                <label for="frequency" class="form-label">Interest Frequency</label>
                                <select class="form-control" id="frequency">
                                    <option value="daily">Daily</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="accumulatedInterestSwitch" />
                                <label class="form-check-label" for="accumulatedInterestSwitch">Accumulated Interest
                                    (Compound)</label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="showResult()">Calculate</button>
                        </form>

                        <div class="result" id="resultContainer">
                            <p id="onePeriodInterest"></p>
                            <p id="totalInterest"></p>
                            <p id="totalMaturity"></p>
                            <div id="pdfButtons" style="display: none;">
                                <button class="btn btn-primary" id="openPDF">Open PDF</button>
                                <button class="btn btn-primary" id="printPDF">Print PDF</button>
                                <button class="btn btn-primary" id="downloadExcel">Download Excel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
